<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">

  <div [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}" *ngFor="let chat of _cs.chats">
    <span [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid,
                      'badge-success': _cs.usuario.uid != chat.uid}" class="badge">
      {{chat.nombre}}
    </span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
